    <div class="container">
        <div class="row">
            <div class="col text-white text-center">
                <div class="mt-2 bg-primary p-3">Cabecera</div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-danger text-white text-center p-3">Banner 1</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="bg-danger text-white text-center p-3 mt-2 mt-md-0">Banner 2</div>
            </div>
            <div class="d-none d-lg-block col-lg-4">
                <div class="bg-danger text-white text-center p-3">Banner 3</div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col-sm-12 col-md-6 col-lg-8 order-md-2 order-lg-1">
                <div class="bg-info text-white text-center p-3">Banner 4</div>
            </div>
            <div class="col-sm-12 col-md-6 col-lg-4 order-md-1 order-lg-2">
                <div class="bg-danger text-white text-center p-3 mt-2 mt-md-0">Banner 5</div>
            </div>
        </div>

        <div class="row mt-2">
            <div class="col">
                <div class="bg-success p-3">Pie</div>
            </div>

        </div>





    </div>
