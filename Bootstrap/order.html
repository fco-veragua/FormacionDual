    <!-- main -->
    <main role="main">
        <!-- container -->
        <div class="container">
            <!-- breadcrum Home -->
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Order</li>
                </ol>
            </nav>
            <!-- breadcrum Home / -->

            <!-- form -->
            <h1 class="text-center fw-normal">Your details</h1>

            <!-- row ppal -->
            <div class="row mt-5">
                <div class="col-sm-8 col-md-6">
                    <!-- aplico gutter para separación de campos / g-3 / -->
                    <form class="row">
                        <h4 class="text-start fw-bold">Your address</h4>

                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">First name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">

                        </div>

                        <div class="col-md-6">
                            <label for="exampleFormControlInput1" class="form-label">Last name</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1">

                        </div>

                        <div class="col-md-12">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <div class="col input-group flex-nowrap">
                                <span class="input-group-text" id="addon-wrapping">@</span>
                                <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                                    aria-describedby="addon-wrapping">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
                        </div>

                        <div class="col-12">
                            <label for="inputAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="col-12">
                            <label for="inputAddress2" class="form-label">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
                        </div>

                        <div class="col-md-6">
                            <label for="inputState" class="form-label">Country</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <label for="inputZip" class="form-label">Zip</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>

                        <div class="col-md-12">
                            <hr>
                        </div>

                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Shipping address is the same as my biling address
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Save this information for next time
                                </label>
                            </div>
                        </div>


                        <div class="col-md-12">
                            <hr>
                        </div>
                    </form>

                    <form class="row">
                        <h4 class="text-start fw-bold">Payment</h4>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                    Credit card
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Debit card
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="col-12 form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault"
                                    id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                    Paypal
                                </label>
                            </div>
                        </div>

                        <div class="col-md-6 form-floating">
                            <input type="text" class="form-control" id="floatingInput1" placeholder="Name on card"
                                aria-describedby="cardHelp">
                            <label for="floatingInput1">Name on card</label>
                            <div id="cardHelp" class="form-text">Full name as displayed on card</div>
                        </div>

                        <div class="col-md-6 form-floating">
                            <input type="number" class="form-control" id="floatingInput2"
                                placeholder="Credit card number">
                            <label for="floatingInput2">Credit card number</label>
                        </div>

                        <div class="col-md-6 form-floating">
                            <input type="text" class="form-control" id="floatingInput3" placeholder="Expiration">
                            <label for="floatingInput3">Expiration</label>
                        </div>

                        <div class="col-md-6 form-floating">
                            <input type="number" class="form-control" id="floatingInput4" placeholder="CVV">
                            <label for="floatingInput4">CVV</label>
                        </div>



                    </form>
                    <div class="col-md-12">
                        <hr>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-primary" type="button">Place order</button>
                    </div>


                </div>

                <div class="col-sm-4 col-md-6">
                    <h4 class="text-start fw-bold">Redeem coupon</h4>
                    <aside>
                        <div class="row">
                            <div class="col-md-12 bg-light rounded-3 border">
                                <div class="input-group mb-3 position-relative top-50 start-50 translate-middle">
                                    <input type="text" class="form-control" placeholder="Promo code"
                                        aria-label="Recipient's username" aria-describedby="button-addon2">
                                    <button class="btn btn-secondary" type="button"
                                        id="button-addon2">Redeem</button>
                                </div>
                            </div>
                    </aside>
                </div>





            </div>





        </div>
        <!-- row ppal / -->
        <!-- form / -->




        </div>
        <!-- container / -->
    </main>
